<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favoritemusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    
  <div class="header">
    <h1>Favorite Music</h1>
      <div id="radioButton"><p>Choose your list:  
          <input type="radio" name="whichList" value="0" checked>Artist
          <input type="radio" name="whichList" value="1">Song
          <input type="radio" name="whichList" value="2">Album </p>  <!--<label>Add to the list below:</label>-->
          <input type="text"  id="addToTheList"  placeholder="Add To The List" size="35" >
          <button id="btn-addToList">Add To The List</button>
      </div><!--radioButton-->
      <div id="displayListbtn">
            <input id="cb1" type="radio" value="child1" name="displayHow"><label for="cb1"><b></b>Vertically Descending </b></label>
            <input id="cb2" type="radio" value="child2" name="displayHow"><label for="cb2"><b>Vertically Ascending</b></label>
            <input id="cb3" type="radio" value="child3" name="displayHow"><label for="cb3"><b>Vertically AA</b></label>
            <input id="cb4" type="radio" value="child4" name="displayHow"><label for="cb4"><b>Reverse Vertically AA</b></label>
            <input id="cb5" type="radio" value="child5" name="displayHow"><label for="cb5"><b>Horizontally Descending</b>(,)</label>
            <input id="cb6" type="radio" value="child6" name="displayHow"><label for="cb6"><b>Horizontally Ascending </b>(>>)</label>
            <input id="cb7" type="radio" value="child7" name="displayHow"><label for="cb7"><b>Horizontally AA</b>(:)</label>
            <input id="cb8" type="radio" value="child8" name="displayHow"><label for="cb8"><b>Reverse Horizontally AA</b>(|)</label>
      </div><!--displayListbtn-->
  </div><!--header-->
<div class="flex-container" id ="allList">
                <div id="artists"><h2>Artist</h2></div>
                <div id="songs"><h2>Songs</h2></div>
                <div id="albums"><h2>Album</h2></div>  
</div><!--allList-->
             
    <script src="arraymethods.js"></script>
</body>
</html>
